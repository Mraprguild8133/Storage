<!DOCTYPE html>
<html>
<head>
    <title>Media Player - {{ media_type.title() }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
            text-align: center;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .player-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        video, audio {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Media Player</h1>
        <div class="player-container">
            {% if media_type == 'video' %}
                <video controls autoplay>
                    <source src="{{ media_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% elif media_type == 'audio' %}
                <audio controls autoplay>
                    <source src="{{ media_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% else %}
                <p>This file type cannot be played in the browser.</p>
            {% endif %}
        </div>
        
        <a href="{{ media_url }}" class="download-btn" download>
            ðŸ“¥ Download File
        </a>
        
        <p><small>Link expires in 7 days</small></p>
    </div>
</body>
</html>
